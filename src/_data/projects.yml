- title: Bester Landtags&shy;direkt&shy;kandidat der Region Ingolstadt
  image: richtigkaeser.jpg
  body: |
    2013 war Käser SPD-Direktkandidat für den bayerischen Landtag im Stimmkreis Pfaffenhofen und holte mit 19.9 % das beste Erststimmenergebnis und das größte Stimmenwachstum in der Region Ingolstadt. Den Einzug in den bayerischen Landtag verhinderte letztlich die Größe des Stimmkreises, welcher zuvor einer Stimmkreisreform zum Opfer gefallen ist und zu einem der kleinsten Stimmkreise Bayerns geschrumpft wurde.<br/><br/>
    Eichstätt, Werner Wickel: 17,0 %<br/>
    Ingolstadt, Achim Werner (ehemaliger MdL): 19,2 %<br/>
    Schrobenhausen, Horst Winter: 12,5 %<br/>
    Pfaffenhofen, Markus Käser: 19,9 %<br/>

